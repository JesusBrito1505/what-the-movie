<div class="modal fade show d-block" tabindex="-1" [ngClass]="{'show':visible}" style="background-color: rgba(0, 0, 0, 0.5);" *ngIf="visible">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <header class="modal-header d-flex justify-content-between align-items-center px-3 py-2">
                    <button class="btn btn-secondary" (click)="close()">Go back</button>
                    <div class="flex-grow-1 text-center mx-2">
                        <h5 class="modal-title p-1">What the movie</h5>
                    </div>
                    <button class="btn btn-secondary" (click)="close()">Go back</button>
            </header>

            <div class="modal-body d-flex">
                <div class="">
                    <img [src]="movie?.Poster" class="img-fluid rounded shadow" style="max-width: 200px;"/>
                </div>
                <div class="ps-3 d-flex flex-column ali">
                    <div class="mb-auto">
                        <h3>{{movie.Title}}</h3>
                        <p>{{ movie?.Plot }}</p>
                    </div>


                    <div class="mb-3 d-flex flex-wrap">
                        <span class="p-2 me-2 mt-2" title="Year">{{ movie?.Year }}</span>
                        <span class="p-2 me-2 mt-2" title="Genre"
                        *ngFor="let genre of movie?.Genre?.split(',')">{{ genre.trim()}}</span>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
