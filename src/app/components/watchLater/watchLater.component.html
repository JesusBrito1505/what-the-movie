<div class="modal fade show d-block" tabindex="-1" [ngClass]="{'show':modalListVisible}" style="background-color: rgba(0, 0, 0, 0.5);" *ngIf="modalListVisible">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        
        <div class="modal-content">

            <header class="modal-header d-flex justify-content-between align-items-center px-3 py-2">
                <button class="btn btn-secondary mt-2" (click)="close()">Keep Searching</button>
            </header>

            <div class="modal-body">
                <div *ngFor="let movie of movieSetAsArray" class="movie-item d-flex flex-column flex-md-row mb-2">
                    <div>
                        <img [src]="movie?.Poster" class="rounded shadow">
                    </div>
                    <div class="info-container d-flex flex-column">

                        <div class="">
                            <h3>{{movie.Title}}</h3>
                            <p>{{movie.Plot}}</p>
                        </div>

                        <div class="tags-container d-flex flex-wrap">
                            <span class="px-2 me-2 mt-2" title="Year">{{ movie?.Year }}</span>
                            <span class="px-2 me-2 mt-2" title="Genre"
                            *ngFor="let genre of movie?.Genre?.split(',')">{{ genre.trim()}}</span>
                        </div>

                        <button class="remove-button btn btn-secondary">Remove</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
